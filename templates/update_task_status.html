{% extends "base.html" %}
{% block content %}

<div class="container py-4">
  <div class="row">
    <div class="col-md-6 col-lg-5 mx-auto">
      <div class="card bg-dark text-light border-0 shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-lavender mb-3">Update Status: {{ task.title }}</h4>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-light">Update</button>
            <a href="{% url 'task_detail' task.slug %}" class="btn btn-cancel ml-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
